<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Trip</title>
    <script src="js/aframe.js"></script>
</head>
<body>
    <h1>3D content</h1>
    <a-scene>
        <a-assets>
            <img id="photosphere" src="collections/trip1/textures/marketplace-resized.jpg">
            <a-asset-item id="model" src="collections/trip1/models/breakdance/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky src="#photosphere"></a-sky>
        <a-entity gltf-model="#model" position="0 -5 -10" scale="0.05 0.05 0.05" ></a-entity>
        <a-box color="teal" position="2 2 -5" rotation="0 45 45"></a-box>
    </a-scene>
</body>
</html>
