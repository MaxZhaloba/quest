<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Street View Side-By-Side</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
    <h1>З використанням API і без</h1>
    <div>
        <button id="move">Перейти далі</button>
        <p>Покрутити головою:</p>
        <input type="range" id="headingSlider" min="-180" max="180" value="0">
    </div>

    <div id="pano"></div>
    <iframe id="widget" src="https://www.google.com/maps/embed?pb=!4v1564398340996!6m8!1m7!1stjW_9p-_OzKrYxPRjmvyrQ!2m2!1d48.20286568406068!2d16.36906822963749!3f15.593032030660869!4f1.7338562350973348!5f0.7820865974627469" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

    <script src="js/main.js"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=&callback=initialize">
    </script>
</body>
</html>
