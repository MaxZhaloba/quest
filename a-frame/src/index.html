<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>-->
</head>
<body>
    <h1>3D content</h1>
    <a-scene>
        <a-assets>
            <img id="groundTexture" src="textures/bricks1.jpg">
            <img id="sky" src="textures/sky.jpg"/>
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <!--<a-entity environment="preset: forest; dressingAmount: 200"></a-entity>-->

<!--
        <a-entity gltf-model="url(models/watch/scene.gltf)"
                  position="0 0.5 -3" scale="0.001 0.001 0.001" rotation="0 0 270"></a-entity>
-->
        <a-entity gltf-model="url(models/pouch/gltf/scene.gltf)"
                  position="0 0 -2.5" scale="2 2 2"></a-entity>
<!--
        <a-entity obj-model="obj: url(models/pouch/obj/source/Pencase.obj)"
                  position="0 3 0"></a-entity>
-->

        <!--<a-plane color="#CCC" height="20" width="20"></a-plane>-->

        <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"
                 repeat="10 10"></a-plane>

        <a-box color="teal" position="2 2 -5" rotation="0 45 45"/>
    </a-scene>
</body>
</html>
